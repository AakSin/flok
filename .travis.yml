language: node_js
node_js:
  - "12"
  - "13"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - yarn prepublish
script:
  - yarn test
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  provider: script
  script: yarn lerna publish from-git --no-git-reset --yes
  skip_cleanup: true
  on:
    node: "12"
    tags: true
  api_key:
    secure: 
